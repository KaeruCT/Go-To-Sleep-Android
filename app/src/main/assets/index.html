<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{app_name}</title>
    <link rel="stylesheet" type="text/css" href="./boom.css" media="all">
    <meta name="theme-color" content="#111133"/>
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <div class="screen cloud-bg" id="start">
        <div class="container">
            <div class="logo">
                <img src="./sheep.png">
                {app_name}
            </div>
            <a class="nav" href="#" data-screen="game">{start_game}</a>
            <a class="nav" href="#" data-screen="about">{about}</a>
            <div id="settings">
                <input class="checkbox" type="checkbox" id="effects" />
                <label for="effects">{disable_effects}</label>
            </div>
        </div>  
    </div>
    <div class="screen" id="game">
        <div id="back"><a href="#" data-screen="start">{back_to_start}</a></div>
        <div id="time"></div>
        <div id="count"></div>
    </div>
    <div class="screen about-screen" id="about">
        <div class="container">
            <div class="logo">
                <img class="about-star" src="./star.png">
            </div>
            <p class="about">
                {about_description}<br><br>
                {about_credit}<br><br>
                <small><a href="https://github.com/KaeruCT/Go-To-Sleep-Android">{see_source_code}</a></small>
            </p>
            <br><br>
            <a class="nav" href="#" data-screen="start">{back_to_start}</a>
        </div>
    </div>
    <div class="screen easter-egg" id="easter-egg">
        <div class="container">
            <div class="row">
                <img class="play-sound" src="./star.png">
            </div>
            <div class="row">
                <img class="play-sound" src="./star.png">
                <div class="spacer"></div>
                <img class="play-sound" src="./star.png">
            </div>
            <small><br></small>
            <div class="row">
                <img class="play-sound" src="./star.png">
                <div class="spacer-small"></div>
                <img class="play-sound" src="./star.png">
            </div>
            <br><br>
            <a class="nav" href="#" data-screen="start">{back_to_start}</a>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
